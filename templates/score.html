<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/static/icon.ico">
  <title>채점</title>
  <style>
    body { font-family: 'Arial', sans-serif; padding: 30px; text-align: center; }
    h2 { font-size: 1.6em; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; align-items: center; gap: 15px; }
    .input-group { display: flex; flex-direction: column; align-items: center; }
    label { font-weight: bold; margin-bottom: 5px; }
    input[type="text"] { padding: 8px; width: 80px; text-align: center; border-radius: 5px; border: 1px solid #ccc; }
    .submit-btn { padding: 10px 20px; font-size: 1.1em; background-color: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .submit-btn:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h2>{{ name }} 학생의 채점</h2>
  <form method="post" action="/submit">
    <input type="hidden" name="name" value="{{ name }}">
    <input type="hidden" name="date" value="{{ date }}">
    <input type="hidden" name="group_type" value="{{ request.args.get('type', 'weekday') }}">
    <input type="hidden" name="grade" value="{{ request.args.get('grade', '중1') }}">
    {% for i in range(answers|length) %}
      <div class="input-group">
        <label>문제 {{ i + 1 }}</label>
        <input type="text" name="answers" placeholder="정답 입력">
      </div>
    {% endfor %}
    <button type="submit" class="submit-btn">제출</button>
  </form>
</body>
</html>
