<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채점 결과</title>
  <style>
    body { font-family: 'Arial'; text-align: center; padding: 50px; }
    h2 { font-size: 2em; }
    .result { margin-top: 20px; font-size: 1.2em; }
    .btn { margin-top: 30px; font-size: 1em; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>{{ name }} 학생의 채점 결과</h2>
  <div class="result">
    {% if wrong %}
      틀린 문제: {{ wrong|join(', ') }}
    {% else %}
      🎉 모두 정답입니다!
    {% endif %}
  </div>
  <a href="/"><button class="btn">처음으로 돌아가기</button></a>
</body>
</html>
