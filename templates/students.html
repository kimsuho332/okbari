<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/static/icon.ico">
  <title>학생 목록</title>
  <style>
    body { font-family: 'Arial', sans-serif; text-align: center; padding: 30px; }
    h2 { font-size: 1.8em; margin-bottom: 20px; }
    .student-list { display: flex; flex-direction: column; align-items: center; gap: 10px; }
    .student-btn { font-size: 1em; padding: 10px 20px; width: 80%; max-width: 400px; border: none; border-radius: 8px; background: #ff9800; color: white; cursor: pointer; }
    .student-btn:hover { background: #f57c00; }
  </style>
</head>
<body>
  <h2>{{ grade }} - {{ group_type }} 학생 목록</h2>
  <div class="student-list">
    {% for student in students %}
      {% set parts = student.split(' ') %}
      <form method="get" action="/score">
        <input type="hidden" name="name" value="{{ parts[1] }}">
        <input type="hidden" name="date" value="{{ parts[0] }}">
        <button class="student-btn">{{ student }}</button>
      </form>
    {% endfor %}
  </div>
</body>
</html>
